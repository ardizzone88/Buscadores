<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Buscador</title>
</head>
<body>



    <div class="container mt-5">
    <h1>Buscador</h1>
    <input type="text" id="formulario" class="form-conttrol my-2" placeholder="Marcas">
    <button class="btn btn-info mb-2" id="boton">Buscar</button>
        <ul id="resultado">
            <li>Peugeot</li>
        </ul>

</div>


<script>

    const productos = [
        {nombre : "Peugeot", Valor: 100},
        {nombre : "Renault", Valor: 100},
        {nombre : "Ford", Valor: 100},
        {nombre : "Chevrolet", Valor: 100},
        {nombre : "BMW", Valor: 100},
    ]

    const formulario= document.querySelector("#formulario");
    const boton = document.querySelector("#boton");
    const resultado= document.querySelector("#resultado");

    const filtrar = () =>{
        resultado.innerHTML = "";
      //console.log(formulario.value);
      const texto = formulario.value.toLowerCase();
      for(let producto of productos){
          let nombre = producto.nombre.toLowerCase();
          if(nombre.indexOf(texto) !== -1){
              resultado.innerHTML += `
              <li>${producto.nombre} - Valor:${producto.valor}</li>

              ` 
          }
      }

      if(resultado.innerHTML === ""){
          resultado.innerHTML += `
          <li>Producto no encontrado...</li>
          
          `
      }

    }

    boton.addEventListener("click", filtrar)
    formulario.addEventListener("keyup", filtrar)

    filtrar();

  </script>

</body>
</html>
